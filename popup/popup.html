<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LocalLoom</title>
  <link rel="stylesheet" href="bundle.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 420px;
      min-height: 500px;
      max-height: 600px;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #f9fafb;
    }
    
    #app {
      width: 100%;
      height: 100%;
    }
    
    /* Scrollbar personalizado */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    /* Estilos para modo oscuro */
    @media (prefers-color-scheme: dark) {
      body {
        background: #111827;
        color: #f9fafb;
      }
      
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #374151;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
  
  <!-- Script principal -->
  <script src="bundle.js"></script>
</body>
</html>
